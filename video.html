<!DOCTYPE html>
<html lang="vi">
    <head>
        <title>Title</title>
        <meta charset="utf-8" />
        <meta name="description" content="Description" />
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
        <link rel="stylesheet" type="text/css" href="./css/libs.css?v=1.0" />
        <link rel="stylesheet" type="text/css" href="./css/app.css?v=1.0" />
    </head>
    <body>
        <!-- main content-->
        <div class="page">
            <div class="page__content">
                <div class="page__body n-video">
                    <div class="n-video__frame"><img src="./images/logo.png" alt="logo"></div>
                    <div class="n-video__dots"><span style="background: #101BF4"></span><span style="background: #2D4CF6"></span><span style="background: #5895F3"></span><span style="background: #71E5FC"></span><span style="background: #78FBEB"></span></div>
                    <div class="n-video__footer"><a class="n-video__btn" href="#!">Click to start</a></div>
                    <div class="n-video__video">
                        <video id="my-video" src="./images/video-preview.mp4" data-redirect-url="https://vitualevent.zend.website/public/example/account/login/" playsinline muted preload="auto"></video><a class="n-video__skip" href="https://vitualevent.zend.website/public/example/account/login/">Skip Video</a>
                    </div>
                </div>
            </div>
        </div>
        <!-- JS-->
        <script src="./js/libs.js?v=1.0"></script>
        <script src="./js/app.js?v=1.0"></script>
